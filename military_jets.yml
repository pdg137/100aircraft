- !ruby/object:Aircraft
  name: Mikoyan MiG-29
  picture: Slovak_Air_Force_MiG-29AS.png
  length_ft: 57
  pitch: 7
  yaw: 0
  direction: left
  description: >
    The Mikoyan MiG-29 (Russian: Микоян МиГ-29) is a twin-engine jet
    fighter aircraft designed in the Soviet Union. Developed by the
    Mikoyan design bureau as an air superiority fighter during the
    1970s, the MiG-29, along with the larger Sukhoi Su-27, was
    developed to counter new American fighters such as the McDonnell
    Douglas F-15 Eagle, and the General Dynamics F-16 Fighting
    Falcon. The MiG-29 entered service with the Soviet Air Force in
    1983.

- !ruby/object:Aircraft
  name: Hawker Hunter
  picture: Hawker_Hunter_F6A,_UK_-_Air_Force_AN2269812.png
  length_ft: 46
  direction: left
  description: >
    The Hawker Hunter is a subsonic British jet aircraft developed in
    the 1950s. The single-seat Hunter entered service as a
    manoeuvrable fighter aircraft, and later operated in
    fighter-bomber and reconnaissance roles in numerous
    conflicts. Two-seat variants remained in use for training and
    secondary roles with the Royal Air Force (RAF) and Royal Navy
    until the early 1990s. The Hunter was also widely exported,
    serving with 21 other air forces; 50 years after its original
    introduction it was still in active service, operated by the
    Lebanese Air Force until 2014.

- !ruby/object:Aircraft
  name: Mitsubishi A6M Zero
  picture: A6M3_Zero_N712Z_1.png
  length_ft: 30
  direction: right
  description: >
    The Mitsubishi A6M Zero was a long-range fighter aircraft,
    manufactured by Mitsubishi Heavy Industries, and operated by the
    Imperial Japanese Navy from 1940 to 1945. The A6M was designated
    as the Mitsubishi Navy Type 0 Carrier Fighter (零式艦上戦闘機), or
    the Mitsubishi A6M Rei-sen. The A6M was usually referred to by its
    pilots as the "Reisen" (zero fighter), "0" being the last digit of
    the Imperial year 2600 (1940) when it entered service with the
    Imperial Navy. The official Allied reporting name was "Zeke",
    although the use of the name "Zero" was later commonly adopted by
    the Allies as well.

