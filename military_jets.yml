  length_ft: 74
  pitch: 5
  yaw: 5
  direction: left
  description: >
    The Sukhoi Su-24 is a supersonic, all-weather attack
    aircraft/interdictor developed in the Soviet Union. This
    variable-sweep wing, twin-engined side-by-side two-seater carried
    the USSR's first integrated digital navigation/attack system.
    It remains in service with former Soviet air forces and various
    air forces to which it was exported.

- !ruby/object:Aircraft
  name: Eurofighter Typhoon
  picture: RSAF_Typhoon_at_Malta_-_Gordon_Zammit.png
  length_ft: 52
  pitch: 5
  yaw: 0
  direction: left
  description: >
    The Eurofighter Typhoon is a twin-engine, canard-delta wing,
    multirole fighter. The Typhoon was designed and is manufactured by
    a consortium of three companies; Alenia Aermacchi, Airbus Group
    and BAE Systems, who conduct the majority of affairs dealing with
    the project through a joint holding company, Eurofighter
    Jagdflugzeug GmbH, which was formed in 1986. The project is
    managed by the NATO Eurofighter and Tornado Management Agency,
    which also acts as the prime customer.


- !ruby/object:Aircraft
  name: Grumman A-6 Intruder
  picture: A-6E_Intruder_VA-52.png
  length_ft: 55
  pitch: 0
  yaw: 5
  direction: left
  description: >
    The Grumman A-6 Intruder was an American, twin jet-engine,
    mid-wing all-weather attack aircraft built by Grumman
    Aerospace. In service with the U.S. Navy and U.S. Marine Corps
    between 1963 and 1997, the Intruder was designed as an all-weather
    medium attack aircraft to replace the piston-engined Douglas A-1
    Skyraider. As the A-6E was slated for retirement, its precision
    strike mission was taken over by the Grumman F-14 Tomcat equipped
    with a LANTIRN pod.